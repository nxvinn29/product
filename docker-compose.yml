

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
    depends_on:
      - backend

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    secrets:
      - postgres_user
      - postgres_password
      - minio_root_user
      - minio_root_password
      - jwt_secret
    depends_on:
      - redis
      - postgres
      - minio
    volumes:
      - pdf_data:/data

  # Celery worker
  worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    secrets:
      - postgres_user
      - postgres_password
      - minio_root_user
      - minio_root_password
    depends_on:
      - redis
      - postgres
      - minio
    volumes:
      - pdf_data:/data

  # Redis broker
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pdfsimple}
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_user
      - postgres_password
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # MinIO object storage (S3 compatible)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/minio_root_user
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_root_password
    secrets:
      - minio_root_user
      - minio_root_password
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data

  # Nginx Reverse Proxy (SSL termination)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx:/etc/nginx/certs
    depends_on:
      - frontend
      - backend

  # Prometheus
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Grafana
  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  redis_data:
  pg_data:
  minio_data:
  pdf_data:

secrets:
  postgres_user:
    file: ./secrets/postgres_user
  postgres_password:
    file: ./secrets/postgres_password
  minio_root_user:
    file: ./secrets/minio_root_user
  minio_root_password:
    file: ./secrets/minio_root_password
  jwt_secret:
    file: ./secrets/jwt_secret
