# Default values for pdfsimple.

replicaCount: 1

image:
  repository: ghcr.io/username/pdfsimple
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Subchart configurations
postgresql:
  enabled: true
  auth:
    username: postgres
    password: password
    database: pdfsimple
  primary:
    persistence:
      enabled: false # For demo purposes

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

minio:
  enabled: true
  auth:
    rootUser: minio
    rootPassword: miniopassword
  persistence:
    enabled: false
